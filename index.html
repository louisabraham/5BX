<script type="text/javascript">
function change() {
  var select = document.getElementById('select');
  var iframe = document.getElementById('iframe');
  iframe.src = 'frames/' + select.selectedIndex + '.html';
}
</script>

{% assign ids = site.charts | times: 12 | minus: 1 %}

<div>
  <select id="select" onchange="change();">
    {% for id in (0..ids) %}
      {% assign chart = id | divided_by: 12 | plus: 1 %}
      {% assign level = id | modulo: 12 %}
      <option>Chart {{ chart }}, Level {{ site.data.levels[level] }}</option>
    {% endfor %}
  </select>
</div>

<iframe id="iframe" src="frames/1.html" width="70%" height=80%></iframe>
