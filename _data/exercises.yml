names:
  - Stretching
  - Sit-ups
  - Back extension
  - Push-ups
  - In place running

duration:
  - 2
  - 1
  - 1
  - 1
  - 6

descriptions:
  - - |+
      Feet astride, arms upward.

      Forward bend to floor touching then stretch upward and backward bend.

      Do not strain to keep knees straight.
    - |+
      Back lying, feet 6" apart, arms at sides.

      Sit up just far enough to see your heels.

      Keep legs straight, head and shoulders must clear the floor.
    - |+
      Front lying, palms placed under the thighs.

      Raise head and one leg, repeat using legs alternately.

      Keep leg straight at the knee, thighs must clear the palms. (Count one
      each time second leg touches floor.)
    - |+
      Front lying, hands under the shoulders, palms flat on the floor.

      Straighten arms lifting upper body, keeping the knees on the floor. Bend
      arms to lower body.

      Keep body straight from the knees, arms must be fully extended, chest
      must touch floor to complete one movement.

    - |+
      **Stationary run** - (count a step each time left foot touches floor.
      Lift feet approximately 4 inches off floor). Every 75 steps do 10
      "scissor jumps". Repeat this sequence until required number of steps is
      completed.

      **Scissor jumps** - Stand with right leg and left arm extended forward,
      and left leg and right arm extended backward. Jump up - change position
      of arms and legs before landing. Repeat (arms shoulder high).

  - - |+
      Feet astride, arms upward.

      Touch floor and press (bounce) once then stretch upward and backward
      bend. Do not strain to keep knees straight.

    - |+
      Back lying, feet 6\" apart, arms at sides.

      "Sit up" to vertical position, keep feet on floor even if it is
      necessary to hook them under a chair. Allow knees to bend slightly.

    - |+
      Front lying, palms placed under the thighs.

      Raise head, shoulders and both legs.

      Keep legs straight, both thighs must clear the palms.

    - |+
      Front lying, hands under the shoulders, palms flat on the floor.

      Straighten arms to lift body with only palms and toes on the floor. Back
      straight.

      Chest must touch floor for each completed movement after arms have been
      fully extended.

    - |+
      **Stationary run** - (count a step each time left foot touches floor.
      Lift feet approximately 4 inches off floor). Every 75 steps do 10
      "astride jumps". Repeat this sequence until required number of steps is
      completed.

      **Astride jumps** - feet toghether, arms at side. Jump and land with
      feet astride and arms raised sideways to slightly above shoulder height.
      Return with a jump to the starting position for count of one. Keep arms
      straight.

  - - |+
      Feet astride, arms upward. Touch floor 6\" outside left foot, again
      between feet and press once then 6\" outside right foot, bend backward
      as far as possible, repeat, reverse direction after half the number of
      counts. Do not strain to keep knees straight, return to erect position.

    - |+
      Back lying, feet 6\" apart, arms clasped behind head. Sit up to vertical
      position, keep feet on floor hook feet under a chair, etc., only if
      necessary.

    - |+
      Front lying, hands interlocked behind the back. Lift head, shoulders,
      chest and both legs as high as possible. Keep legs straight, and raise
      chest and both thighs completely off floor.

    - |+
      Front lying, hands under the shoulders, palms flat on the floor. Touch
      chin to floor in front of hands -- Touch forehead to floor behind hands
      before returning to up position. There are three definite movements,
      chin, forehead, arms straightened. Do not do in one continuous movement.

    - |+
      **Stationary run** - (count a step each time left foot touches floor.
      Lift feet approximately 4 inches off floor). Every 75 steps do 10 "half
      knee bends". Repeat this sequence until required number of steps is
      completed.

      **Half knee bends** - Feet together, hands on hips, knees bent to form
      an angle of about 110 degrees. Do not bend knees past a right angle.
      Straighten to upright position, raising heel off floor, return to
      starting position each time. Keep feet in contact with floor--the back
      upright and straight at all times.

  - - |+
      Feet astride, arms upward. Touch floor outside left foot, between feet, press once then outside right foot, circle bend backwards as far as possible, reverse direction after half the number of counts. Do not strain to keep knees straight. Keep arms above head and make full circle, bending backward past vertical each time. 

    - |+
      Back lying, legs straight, feet together, arms straight overhead. Sit up and touch the toes keeping the arms and legs straight. Use chair to hook feet under only if necessary. 

    - |+
      Front lying, hands and arms stretched sideways. Lift head, shoulders, arms, chest and both legs as high as possible. Keep legs straight, raise chest and both thighs completely off floor. 
    - |+
      Front lying, palms of hands flat on floor, approximately 1 foot from ears directly to side of head, Straighten arms to lift body. Chest must touch floor of each completed movement.
    - |+
       **Stationary run** - (count a step each time left foot touches floor. Lift feet approximately 4 inches off floor). Every 75 steps do 10 "semi-squat jumps". Repeat this sequence until required number of steps is completed.
       
       **Semi-squat jumps** - Drop to a half crouch position with hands on knees and arms straight, keep back as straight as possible, right foot slightly ahead of left. Jump to upright position with body straight and feet leaving floor, Reverse position of feet before landing. Return to half crouch position and repeat. 

  - - |+

